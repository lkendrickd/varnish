name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release binaries
        run: |
          mkdir -p dist
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-w -s -X github.com/dk/varnish/internal/cli.Version=${VERSION}"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/varnish-linux-amd64 ./cmd/varnish

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/varnish-linux-arm64 ./cmd/varnish

          # macOS amd64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/varnish-darwin-amd64 ./cmd/varnish

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/varnish-darwin-arm64 ./cmd/varnish

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/varnish-windows-amd64.exe ./cmd/varnish

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/varnish-linux-amd64
            dist/varnish-linux-arm64
            dist/varnish-darwin-amd64
            dist/varnish-darwin-arm64
            dist/varnish-windows-amd64.exe
            dist/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
